<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library | Buckalew Financial Services</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="admin-panel">
    <nav class="admin-nav">
        <div class="logo">
            <img src="/api/placeholder/200/60" alt="Buckalew Financial Services Logo" class="admin-logo">
        </div>
        <ul class="nav-items">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="blog-posts.html">Blog Posts</a></li>
            <li><a href="media-library.html" class="active">Media Library</a></li>
            <li><a href="seo-management.html">SEO</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <main class="admin-main">
        <header class="admin-header">
            <h1>Media Library</h1>
            <div class="header-actions">
                <button class="btn-secondary" id="bulkSelect">Select Multiple</button>
                <button class="btn-primary" id="uploadMedia">Upload Media</button>
            </div>
        </header>

        <div class="media-container">
            <div class="media-filters">
                <div class="search-bar">
                    <input type="text" placeholder="Search media..." id="mediaSearch">
                </div>
                <div class="filter-options">
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="image">Images</option>
                        <option value="document">Documents</option>
                        <option value="video">Videos</option>
                    </select>
                    <select id="dateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </div>
            </div>

            <div class="upload-zone" id="dropZone">
                <div class="upload-message">
                    <i class="upload-icon">üìÅ</i>
                    <p>Drag & drop files here or click to select files</p>
                    <p class="upload-note">Maximum file size: 5MB</p>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf,.doc,.docx">
            </div>

            <div class="media-grid" id="mediaGrid">
                <!-- Media items will be dynamically populated here -->
            </div>

            <template id="mediaItemTemplate">
                <div class="media-item">
                    <div class="media-preview">
                        <img src="" alt="">
                    </div>
                    <div class="media-info">
                        <span class="media-name"></span>
                        <span class="media-size"></span>
                    </div>
                    <div class="media-actions">
                        <button class="btn-edit" title="Edit">Edit</button>
                        <button class="btn-copy" title="Copy URL">Copy URL</button>
                        <button class="btn-delete" title="Delete">Delete</button>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- Media Edit Modal -->
    <div id="mediaEditModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Media</h2>
            <form id="mediaEditForm">
                <div class="form-group">
                    <label for="mediaTitle">Title</label>
                    <input type="text" id="mediaTitle" name="title">
                </div>

                <div class="form-group">
                    <label for="mediaAlt">Alt Text</label>
                    <input type="text" id="mediaAlt" name="alt">
                </div>

                <div class="form-group">
                    <label for="mediaCaption">Caption</label>
                    <textarea id="mediaCaption" name="caption"></textarea>
                </div>

                <div class="form-group">
                    <label for="mediaDesc">Description</label>
                    <textarea id="mediaDesc" name="description"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/media-library.js"></script>
</body>
</html>
