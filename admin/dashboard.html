<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Buckalew Financial Services</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="admin-panel">
    <nav class="admin-nav">
        <div class="logo">
            <img src="/api/placeholder/200/60" alt="Buckalew Financial Services Logo" class="admin-logo">
        </div>
        <ul class="nav-items">
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="blog-posts.html">Blog Posts</a></li>
            <li><a href="media-library.html">Media Library</a></li>
            <li><a href="pages.html">Pages</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <main class="admin-main">
        <header class="admin-header">
            <h1>Welcome to Admin Dashboard</h1>
            <div class="user-info">
                <span class="user-name">Admin User</span>
                <img src="/api/placeholder/40/40" alt="Admin Profile" class="user-avatar">
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Quick Stats</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Blog Posts</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Media Files</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Pages</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>Recent Activity</h3>
                <div class="activity-list">
                    <p>No recent activity</p>
                </div>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
