<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }
        .hero {
            display: flex;
            align-items: center;
            min-height: 70vh;
        }
        .hero-content {
            flex: 1;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero-image {
            flex: 1;
            text-align: right;
        }
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Brand</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Discover Your Potential</h1>
                <p>Transform your ideas into reality with our innovative solutions.</p>
                <a href="#" class="btn">Get Started</a>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/500x300" alt="Hero Image">
            </div>
        </section>
    </div>
</body>
</html>
